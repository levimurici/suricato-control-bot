name: docker-build-push

on:
  # schedule:
  #   - cron: '30 22 * * *'
  push:
    branches: none # [ main ]
    # Publish semver tags as releases.
    tags: none # [ 'v*.*.*' ]
  pull_request:
    branches: none # [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  # IMAGE_NAME: ${{ github.repository }}
  IMAGE_NAME: dendebaiano/suricato-control-bot 
  IMAGE_TAG: 1.0.${{ github.run_number }} # GITHUB_RUN_NUMBER }}


jobs:
  build-push-docker:
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: 'suricato.com.br'
    steps:
      # Usa uma das actions oficiais do github checkout
      # É possível customizar actions e publicar para serem usadas pela comunicado
      # Nesse caso precisariam ser referenciadas <repo/action@version> 
      - uses: actions/checkout@v3 # ${{ github.repository }}
      - name: Configurando NodeJS e build da imagem
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm install
      - run: docker build . --tag=${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Subindo para o dockerhub
        # Push em comandos com múltiplas linhas
        run: |
            docker login ${{ secrets.DOCKER_HUB_USERNAME }}
            ${{ secrets.DOCKER_HUB_PASSWORD }}
            docker push ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
